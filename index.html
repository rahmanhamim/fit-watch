<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Watch</title>
  <!-- bootstrap -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
   crossorigin="anonymous"
  />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
 </head>
 <body>
  <div class="container">
   <div class="row section-height justify-content-center align-items-center">
    <div class="col-12 col-md-5">
     <div class="image-container">
      <img
       id="watch-img"
       class="img-fluid"
       src="./images/black-watch.png"
       alt=""
      />
      <p id="time"></p>
     </div>
    </div>
    <div class="col-12 col-md-7">
     <h1 class="mb-2">Fit Watch gen-5 Smart Life For You</h1>
     <p class="mb-5">
      This Fit Watch gen-5 is a unique combination of style and functionality
      that keeps you ahead of time with its unique features. The AMOLED display
      of the watch gives you a comfortable viewing experience
     </p>
     <h2 class="mb-4">Select Color</h2>
     <div class="color-btn mb-5">
      <button onclick="blackWatch()" class="black m-2"></button>
      <button onclick="redWatch()" class="red m-2"></button>
      <button onclick="peachWatch()" class="peach m-2"></button>
      <button onclick="purpleWatch()" class="purple m-2"></button>
     </div>
     <div class="feature-section mb-5">
      <h2>Features</h2>
      <button class="btn btn-outline-secondary">Time</button>
      <button class="btn btn-outline-secondary ms-2">HeartRate</button>
     </div>
     <div>
      <button class="buy-btn btn btn-outline-danger px-4 py-2">Buy Now</button>
     </div>
    </div>
   </div>
  </div>
  <script src="./js/app.js"></script>
 </body>
</html>
